<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sales Page</title>
</head>

<body>
    <header>
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Locations</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </header>
    <main>
        <h1 id="parentElement"></h1>
        <table id="tableData"></table>
        <form id="custForm">
            <fieldset>
                <label>Location:</label>
                <input id="storeNames" type="text" placeholder="New Location">
                <label>Min Customers:</label>
                <input id="minCustHour" type="number" placeholder="Minimum Customers">
                <label>Max Customers:</label>
                <input id="maxCustHour" type="number" placeholder="Maximum Customers">
                <label>Avg cookies:</label>
                <input id="avgCust" type="number" placeholder="Average Purchase">
                <button value="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
