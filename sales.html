<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Mansalva:regular" rel="stylesheet" />
    <title>Sales Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>About</li>
            <li>Hours</li>
            <li>Locations</li>
            <li>Contact Us</li>
        </ul>
    </header>
    <main>
            <form id="tableHead" >
                <fieldset>
                    <legend>Location Totals</legend>
                    <label>Location:</label>
                    <input id="location" type="text" placeholder="Location Name">
                    <label>Minimum Customers:</label>
                    <input id="minCust" type="text" placeholder="Minimum Customers">
                    <label>Maximum Customers:</label>
                    <input id="maxCust" type="text" placeholder="Maximum Customers">
                    <label>Average Cookies:</label>
                    <input id="avgCookie" type="text" placeholder="Average Cookies">
                    <button id="submit">Submit</button>
                </fieldset>
            </form>
<table id="cuttingBoard"></table>
    </main>
<script src="app.js"></script>
</body>

</html>
